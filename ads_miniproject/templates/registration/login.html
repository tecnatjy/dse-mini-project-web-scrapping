{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form }}
  <button type="submit">Log In</button>
</form>
<button><a href="{% url 'signup' %}" style="text-decoration: none; color: black;">Register</a></button>
{% endblock %}
